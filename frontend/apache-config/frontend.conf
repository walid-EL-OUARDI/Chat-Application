<VirtualHost *:9000>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/frontend/dist/spa
    # ServerName frontend_server

    <Directory "/var/www/frontend/dist/spa">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
</VirtualHost>
